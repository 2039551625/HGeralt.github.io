    <link rel="stylesheet" href="css/common.css">

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/头像.jpg" alt="">
        <span class="title">个人博客</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
        <a href="blog_detail.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="index.html">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="image/狗头.jpg" alt="">
                <!-- 用户名 -->
                <h3>HGeralt</h3>

                <a href="https://github.com/2039551625?tab=repositories">GitHub 地址</a>

                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧区域，显示博客列表 -->
        <div class="container-right">
            <!-- 使用这个 div 来放博客内容 -->
            <div class="blog-content">
                <!-- 博客的标题 -->
                <h1>个人介绍--HGeralt</h1>
                <!-- 博客的日期 -->
                <div class="date">2024-5-30</div>
                <!-- 博客的内容 -->
                <div class="detail">
                    <h2>我是谁</h2>
                    <br>
                    <p>
                        我是一名普通的在校生，男，ip湖南，目前计算机科学与技术本科在读。
                    </p>
                    <p>

                    <h2>我想干什么</h2>
                    <p>
                        目前正在学习深度学习，记录我的学习总结博客
                    </p>
                    <p>
                        以下为目前已完成的博客列表
                    </p>
                    <a href="blog_list.html" class="list">博客列表</a>
                    
                </div>
            </div>
        </div>
