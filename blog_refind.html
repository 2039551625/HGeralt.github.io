<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_refind.css">
    <link rel="stylesheet" href="css/alert.css">
    <script type="text/javascript" src="js/log_find.js"></script>
    <script type="text/javascript" src="js/win.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/头像.jpg" alt="">
        <span class="title">我的博客系统</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
    </div>
    <!-- 登录页面的版心 -->
    <div class="login-container">
        <div class="login-dialog">
            <h3>找回密码</h3>
            <div class="row1">
                <label for="usename">用户名</label>
                <!--
                <span>用户名</span>
                -->
                <input type="text" id="usename">
            </div>
            <div class="row2">
                <button onclick="refind(usename.value)">提交</button>
            </div>
        </div>
        <div id="overlay">
            <div id="popup">
                <h2>账户已存在</h2>
                <p>请输入新账户或返回页面点击找回密码</p>
                <button id="close" onclick="closePopup()">关闭弹窗</button>
            </div>
        </div>
    </div>
    
</body>
</html>
